<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tbody>
    <tr th:each="worker: ${workers}">
        <td th:text="${worker.workerID}"></td>
        <td th:text="${worker.name}"></td>
        <td th:text="${worker.department}"></td>
        <td th:text="${worker.salary}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
